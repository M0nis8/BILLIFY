<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billify â€“ Login & Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --maroon: #800000;
      --brown: #8B4513;
      --light-brown: #D2B48C;
      --cream: #F5F5DC;
      --dark-brown: #5D4037;
      --bg-beige: #F5EFDC;
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-beige), #E6D7B8);
      display: flex; justify-content: center; align-items: center;
      padding: 20px;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(139, 69, 19, 0.05), transparent 20%),
        radial-gradient(circle at 90% 30%, rgba(128, 0, 0, 0.07), transparent 25%),
        radial-gradient(circle at 30% 70%, rgba(139, 69, 19, 0.05), transparent 15%),
        radial-gradient(circle at 70% 85%, rgba(128, 0, 0, 0.07), transparent 20%);
      z-index: -1;
    }
    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(93, 64, 55, 0.2);
    }
    .info-side {
      flex: 1;
      padding: 40px;
      background: linear-gradient(135deg, var(--maroon), var(--dark-brown));
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    .info-side::before,
    .info-side::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    .info-side::before {
      top: -50px; left: -50px;
      width: 200px; height: 200px;
    }
    .info-side::after {
      bottom: -70px; right: -70px;
      width: 250px; height: 250px;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .logo span {
      color: var(--light-brown);
    }
    .info-text {
      line-height: 1.6;
    }
    .form-side {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
    }
    .tab {
      padding: 10px 20px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
      position: relative;
    }
    .tab.active {
      color: var(--brown);  
    }
    .tab.active::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--maroon);
    }
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-brown);
    }
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: border 0.3s;
    }
    .form-group input:focus {
      border-color: var(--maroon);
      outline: none;
    }
    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }
    .forgot-password a {
      color: var(--brown);
      font-size: 14px;
      text-decoration: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, var(--maroon), var(--brown));
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .separator {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #888;
    }
    .separator .line {
      height: 1px;
      flex: 1;
      background: #eee;
    }
    .separator .text {
      padding: 0 15px;
      font-size: 14px;
    }
    .social-login {
      display: flex;
      gap: 15px;
    }
    .social-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.3s;
    }
    .social-btn:hover {
      background: #f9f9f9;
    }
    .social-btn i {
      font-size: 18px;
    }
    .google i {
      color: #DB4437;
    }
    .facebook i {
      color: #4267B2;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-20px);
      z-index: 1000;
      transition: all 0.3s;
    }
    .notification.error {
      background: #F44336;
    }
    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .social-login {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-side">
      <div class="logo">Billi<span>fy</span></div>
      <p class="info-text">Simplify your billing process with Billify. Create, send, and track invoices â€” all in one place. Join the revolution!</p>
    </div>
    <div class="form-side">
      <div class="tabs">
        <div class="tab active" id="login-tab">Login</div>
        <div class="tab" id="register-tab">Register</div>
      </div>
      <div class="form-container active" id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password">
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
        <button id="login-btn">Log In</button>
      </div>
      <div class="form-container" id="register-form">
        <div class="form-group">
          <label for="register-name">Full Name</label>
          <input type="text" id="register-name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Create a password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password">
        </div>
        <button id="register-btn">Create Account</button>
      </div>
    </div>
  </div>
  <div class="notification" id="notification"></div>
  <script>
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const notification = document.getElementById('notification');

    function showNotification(message, type = 'success') {
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    document.getElementById('register-btn').addEventListener('click', () => {
      const name = document.getElementById('register-name').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const pass = document.getElementById('register-password').value;
      const confirm = document.getElementById('confirm-password').value;

      if (!name || !email || !pass || !confirm) {
        showNotification('Please fill in all fields.', 'error');
        return;
      }
      if (pass !== confirm) {
        showNotification('Passwords do not match.', 'error');
        return;
      }

      showNotification('ðŸŽ‰ Account created successfully!');
      document.getElementById('register-name').value = '';
      document.getElementById('register-email').value = '';
      document.getElementById('register-password').value = '';
      document.getElementById('confirm-password').value = '';

      setTimeout(() => {
        loginTab.click();
        document.getElementById('login-email').value = email;
      }, 1000);
    });

    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('login-email').value.trim();
      const pass = document.getElementById('login-password').value;

      if (!email || !pass) {
        showNotification('Enter both email and password.', 'error');
        return;
      }

      showNotification('âœ… Login successful!');
      setTimeout(() => {
        window.location.href = 'business_details.html';
      }, 1000);
    });
  </script>
</body>
</html>
